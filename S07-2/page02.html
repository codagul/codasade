<div class="bd-example bd-example-row">
    <div class="container ">
        <div class="row">
            <div class="col-9">.col-9</div>
            <div class="col-4">
                .col-4  
                <br>
                Si 9+4 = 13 > 12
                Esta seccion pasa a la siguiente fila
            </div>
            <div class="col-6">
                .col-6
                <br>
                La secuencia de columnas continua en la misma fila
                4 + 6 = 10 < 12
            </div>
        </div>
    </div>

        </div>
    </div>

</div>
